<H1>Login!</H1>

<div class="container">
    <div class="alert alert-warning" *ngIf='invalidFlag'>{{errorMessage}}</div>
    <div>
    User Name : <input type="text" name="username" [(ngModel)]="username">
    Password  : <input type="password" name="password" [(ngModel)]="password">
    <button (click)='onSubmit()' class="btn btn-success">Login</button>
    </div>
</div>
